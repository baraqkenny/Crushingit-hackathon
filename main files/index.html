<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify Dashboard</title>
    <link rel="stylesheet" href="app.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <!------------------- Project Header ---------------->
    <header class="container">
        <nav class="nav__wrapper">
            <img src="../images/Group (1).png" alt="Shopify Logo">
            <form class="form__wrapper">
                <button type="button" class="search__button">
                    <i class='bx bx-search'></i>
                  </button>
                <input class="search__box" type="text" placeholder="Search">
            </form>
            <section class="notification__wrapper">
                <button type="button" class="notification__btn">
                    <img src="../images/Icons.png" class="notification__icon" alt="notification-icon">
                </button>
                
                <h3 class="account__name">Davii Collections <span>DC</span> </h3>
                
            </section>
        </nav>
    </header>

    <main class="main__content">
        
        <section class="select__plan__wrapper">
            <p>Extend your trial for $1/month for 3 months on select plans</p>

            <section class="select__plan">
                <button type="button" class="select__plan__btn">
                    <p>Select a plan</p>
                </button>
                <i class='bx bx-x'></i>
            </section>
        </section>

        <section class="set__up__guide__wrapper">
            <section class="set__up__guide__content">
                <h3>Setup guide</h3>
                <p>Use this personalized guide to get your store up and running.</p>
                <h5>1 / 5 completed <span>bjbbj</span></h5>
            </section>
            <section>
                ^
            </section>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
